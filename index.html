<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/style.css">
        <title>
            To Do List
        </title>
    </head>
    <body>  
            <div class="container mb-3">
                <div class="row">
                    <h1>What do you want to do today?</h1>
                </div>
                <div class="row align-items-center">
                    <div class='col'>
                        <div class="form-floating">
                            <input class="form-control" type="text" aria-label ="category" placeholder = "category" id="task-category">
                            <label for="task-category">Category</label>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-floating">
                            <input class="form-control" type="text" aria-label="task description" placeholder="description" id="task-description">
                            <label for="task-description">Description</label>
                        </div>
                    </div>
                    <div class="col">
                        <input type="button" id="add-item-btn" value="Add" class="btn btn-primary">
                    </div>
                </div>
            </div>

            <div class="container mb-3"> 
                <div class="row">
                    <h1>Tasks</h1>
                </div>
                <div class="container" id="to-do-list">

                </div>
            </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script><script src="scripts/script.js"></script>
    </body>
</html>
